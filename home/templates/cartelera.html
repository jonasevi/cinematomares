<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartelera</title>
</head>
<body>
    <div id="content">
        {% block content %}
            <h1>Cartelera</h1>
            {% for pelicula in peliculas %}
                <h2>{{ pelicula.titulo }}</h2>
                <p>{{ pelicula.texto }}</p>
            {% endfor %}
        {% endblock %}
    </div>
</body>
</html>
